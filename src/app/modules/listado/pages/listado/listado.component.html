<div class="container">
  <h2 >List LastRace F1</h2> 
<a [routerLink]="['/home']" routerLinkActive="router-link-active" >Volver</a>

</div>
<table mat-table [dataSource]="dataSource2" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.Driver.driverId}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="constructor">
      <th mat-header-cell *matHeaderCellDef> Constructor </th>
      <td mat-cell *matCellDef="let element"> {{element.Constructor.constructorId}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef> Points </th>
      <td mat-cell *matCellDef="let element" > {{element.points}} </td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Time </th>
      <td mat-cell *matCellDef="let element" > {{element.Time.time}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
